<div class="modal-header">
    <h4 class="modal-title pull-left">เพิ่มรายการ</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="modal-body">
  
      <div class="row">
        <div class="col-sm-10 offset-sm-1">
          <div class="form-group">
            <label for="">อำเภอ</label>
            <select class="form-control" formControlName="amphur">
              <option value="" selected>เลือกอำเภอ</option>
              <option *ngFor="let amphur of amphurs" [value]="amphur.ampurcode">{{amphur.ampurname}}</option>
            </select>
          </div>
          <div class="form-group">
              <label for="">สถานบริการ</label>
              <select class="form-control" formControlName="hospital">
                <option value="" selected>เลือกสถานบริการ</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital.hoscode">{{hospital.hosname}}</option>
              </select>
            </div>
          <div class="col-md-12  text-center">
            <div class="form-group">
              <button type="" [disabled]="!form.controls.list.value" (click)="onResetList()" class="btn btn-danger">
                ล้างรายการ
              </button>
            </div>
          </div>
        </div>
      </div>
  
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!form.controls.list.value" class="btn btn-primary">
        เพิ่มรายการ
      </button>
    </div>
  </form>
