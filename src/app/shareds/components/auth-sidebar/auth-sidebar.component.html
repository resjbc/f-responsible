<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
  <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg"
      alt="User Image">
    <div *ngIf="userLogin.position !== undefined">
      <p class="app-sidebar__user-name">{{userLogin.firstname}} {{userLogin.lastname}}</p>
      <p class="app-sidebar__user-designation">{{userLogin.position.position}}</p>
    </div>
  </div>
  <ul class="app-menu">

    <li>
      <a class="app-menu__item" routerLinkActive="active" [routerLink]="['/', AppURL.Authen, AuthURL.AddCatchmentAreaComponent]"><i
          class="app-menu__icon fa fa-map-marker"></i><span class="app-menu__label">เพิ่มพื้นที่ที่รับผิดชอบ</span></a>
    </li>
    <li>
      <a class="app-menu__item" routerLinkActive="active" [routerLink]="['/', AppURL.Authen, AuthURL.SearchResponsiblesComponent]"><i
          class="app-menu__icon fa fa-search-plus"></i><span class="app-menu__label">ค้นหาผู้รับผิดชอบแต่ละพื้นที่</span></a>
    </li>
    <li>
      <a class="app-menu__item" routerLinkActive="active" [routerLink]="['/', AppURL.Authen, AuthURL.AddHeadWorkComponent]"><i
          class="app-menu__icon fa fa-plus-circle"></i><span class="app-menu__label">เพิ่มหัวข้องานที่รับผิดชอบ</span></a>
    </li>
    <li>
      <a class="app-menu__item" routerLinkActive="active" [routerLink]="['/', AppURL.Authen, AuthURL.AddPositionComponent]"><i
          class="app-menu__icon fa fa-plus-circle"></i><span class="app-menu__label">เพิ่มหัวข้อตำแหน่ง</span></a>
    </li>

  </ul>
</aside>
